<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="tab" border="1" width="100%" cellpadding="5">
        <tr>
            <td>Ячейка 1</td>
            <td>Ячейка 2</td>
            <td>Ячейка 3</td>
        </tr>
        <tr>
            <td>Ячейка 4</td>
            <td>Ячейка 5</td>
            <td>Ячейка 6</td>
        </tr>
        <tr>
            <td>Ячейка 7</td>
            <td>Ячейка 8</td>
            <td>Ячейка 9</td>
        </tr>
</table>
<script>
    for (var i=0; i<=document.querySelector("table").children[0].childElementCount; i++){   // ----  или можно  i<=3
        var elemTable = document.querySelector("table").children;
        elemTable[0].children[i].children[i].style.backgroundColor="red";
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="widget" data-widget-name="menu">Select</div>
<script>
var elemDiv = document.querySelector('div');
var valueAtr = elemDiv.getAttribute('data-widget-name');
console.log(valueAtr);
</script>
</body>
</html>

Получите div в переменную.
Получите значение атрибута "data-widget-name" в переменную.
Выведите его.

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
<ul id="ex21">
    <li data-toggle-id="subscribe-mail">dddd
        <ul id="subscribe-mail" hidden>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </li>
</ul>
<script>
    ex21.onclick = function(event) {
        var target = event.target;

        var id = target.getAttribute('data-toggle-id');
        if (!id) return;

        var elem = document.getElementById(id);

        elem.hidden = !elem.hidden;
    };
</script>
</body>
</html>

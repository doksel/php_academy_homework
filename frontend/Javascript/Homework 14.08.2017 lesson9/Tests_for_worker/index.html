<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">    <!-- подключаем стили Mocha, для отображения результатов -->

    <script type="text/javascript" src="Worker.js"></script>   <!-- Файл с кодом Worker.js  -->

<div id="mocha"></div>     <!-- в элементе с id="mocha" будут результаты тестов -->

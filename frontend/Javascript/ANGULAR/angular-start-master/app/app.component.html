<header>
    <img src="img/angular.svg"/>
    <h1>{{title}}</h1>
</header>

<main>

    <form class="todo-form" (ngSubmit)="create(); formTodo.reset()" #formTodo="ngForm">
        <!--<form class="todo-form" (submit)="create($event)">-->

        <input type="text" [{ngModel}]="newTaskTitle" [ngModelOptions]="{standalon}">
        <button type="submit">Добавить</button>
    </form>

    <section class="todo-list" *ngIf="todos.length">
        <div class="todo-item" *ngFor="let todo of todos" [ngClass]="{'completed': todo.status}">
        <!--<div class="todo-item" *ngFor="let todo of todos" [class.status]="todo.status">-->
            <button class="checkbox icon" (click)="toggle(todo)">
                <!--<i *ngIf="!todo.status" class="material-icons">check_box_outline_blank</i>-->
                <!--<i *ngIf="todo.status" class="material-icons">check_box</i>-->
                <i class="material-icons">{{todo.status ? 'check_box' : 'check_box_outline_blank'}}</i>
                <!--<i class="material-icons" [innerText]="todo.status ? 'check_box' : 'check_box_outline_blank'"></i>-->
            </button>
            <span class="title">{{todo.title}}</span>
                <div class="actions">
                    <button class="delete icon" (click)="delete(todo)">
                        <i class="material-icons">delete</i>
                    </button>
                </div>
        </div>
    </section>
</main>

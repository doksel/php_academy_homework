<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="contents">
        <a href="...">sdhsdfhss</a><br>
    </div>
<script>
    var contents = document.getElementById('contents');
    var myLink = document.createElement('a');
    myLink.setAttribute('href', 'https://learn.javascript.ru/tutorial/map');
    myLink.innerHTML = "<i>внешняя ссылка</i>";
    contents.appendChild(myLink);
    contents.onclick = function (event) {
        if(confirm('Вы действительно хотите покинуть страницу?')){
            return true;
        }else {return false;}
    }
</script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS_Calculator_Fedorchenko.css">
    <title>Calculate</title>
</head>
<body>
<div id="basic">
    <header>
        <div id="iconcal"><img src="calculator.png"></div>
        <div id="writecal">Calculator</div>
        <button id="buttoniks"></button>
        <button id="buttonsqear"></button>
        <button id="buttonminus"></button>
    </header>
    <article>
        <div id="head">
            <a href="#">View</a>
            <a href="#">Edit</a>
            <a href="#">Help</a>
        </div>
        <div id="screen">
        </div>
        <table>
            <tr>
                <td>
                    <button class="memor">MC</button>
                </td>
                <td>
                    <button class="memor">MR</button>
                </td>
                <td>
                    <button class="memor">MS</button>
                </td>
                <td>
                    <button class="memor">M+</button>
                </td>
                <td>
                    <button class="memor">M-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="reset">&larr;</button>
                </td>
                <td>
                    <button>CE</button>
                </td>
                <td>
                    <button>C</button>
                </td>
                <td>
                    <button>&plusmn</button>
                </td>
                <td>
                    <button>&radic;</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="num">7</button>
                </td>
                <td>
                    <button class="num">8</button>
                </td>
                <td>
                    <button class="num">9</button>
                </td>
                <td>
                    <button>&frasl;</button>
                </td>
                <td>
                    <button>%</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="num">4</button>
                </td>
                <td>
                    <button class="num">5</button>
                </td>
                <td>
                    <button class="num">6</button>
                </td>
                <td>
                    <button>&#42;</button>
                </td>
                <td>
                    <button>1/<span>x</span></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="num">1</button>
                </td>
                <td>
                    <button class="num">2</button>
                </td>
                <td>
                    <button class="num">3</button>
                </td>
                <td>
                    <button>-</button>
                </td>
                <td rowspan="2">
                    <button id="ravno">=</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="nule">0</button>
                </td>
                <td>
                    <button class="num">,</button>
                </td>
                <td>
                    <button>+</button>
                </td>
            </tr>
        </table>
    </article>
</div>

</body>
</html>

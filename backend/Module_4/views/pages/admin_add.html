<h3>Page Add</h3>
<br>
<form action="" method="post" style="width:400px">
    <input type="hidden" name="id"/>
    <div class="form-group">
        <label for="alias">Alias</label>
        <input id="alias" type="text" name="alias" placeholder="Alias" class="form-control" />
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" name="title" placeholder="Title" class="form-control" />
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" placeholder="Content" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="is_published">Published</label>
        <input name="is_published" type="checkbox" id="is_published"  checked="checked"/>
    </div>

    <input type="submit" class="btn btn-sm btn-success" value="Save">
</form>
